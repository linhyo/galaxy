<!DOCTYPE html>

  <style>
    body {
      font-family: 'Architects Daughter', cursive;
      width: 300px;
      margin: 20px auto;
      text-align: center;
      background: #dce8ed;
    }


    svg{
      display: none;
    }
    a:hover svg{
      display: block;
    }
    a:hover svg .c-mask-circle{
      -webkit-animation: stroke-width 5s;
      animation: stroke-width 5s;
    }

    .c-mask-circle {
      width: 100%;
      height: 100%;
      fill: white;
      stroke: white;
      stroke-width: 200;
      position: relative;
      transform: translateX(0);
    }

    @-webkit-keyframes stroke-width {
      0% {
        stroke-width: 0;
        left: -100%;
      }
      100% {
        stroke-width: 200;
      }
    }

    @keyframes stroke-width {
      0% {
        stroke-width: 0;
        left: -100%;
      }
      100% {
        stroke-width: 200;
      }
    }
  </style>
</head>
